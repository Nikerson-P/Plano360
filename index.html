<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GalaxyLed - Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body style="background-color: black;">
    <!-- tela de carregamento-->
    <div id="loading">
      <label>Carregando...</label>
    </div>
    
    <!-- Menu-->
    <div id="menuConfig">
        <label class="button" id="btnAtivarAnimacao"><i id="iconeAtivarAnimacao" class="fa-regular fa-eye fa-1x"></i></label></br></br><!--  <i class="fa-solid fa-eye"></i> versão a ser usada quando mudar o icone-->
        <label class="button" id="btnFacebook"><i class="fa-brands fa-facebook fa-1x"></i></label></br></br>
        <label class="button" id="btnInstagram"><i class="fa-brands fa-instagram fa-1x"></i></label></br></br>
        <label class="button" id="btnWhatsapp"><i class="fa-brands fa-whatsapp fa-1x"></i></label></br>
    </div>
    
    <!-- Cena completo-->
    <div id="cenaPrincipal">
      
      
        <!-- Menu sobreposto -> ele que chama o menu quando clicado no btnConfig -->
            <div id="menu-container">
              <div><label id="btnHome"><i class="fa-solid fa-house fa-2x" style="color:white"></i></label></div>
              <div id="containerBtnConfig"><label id="btnConfig"><i class="fa-solid fa-list fa-2x" style="color:white" ></i></label></div>
              
            </div>
            
          <!-- Cnea do aframe-->
            <div id="cena">
                  <a-scene embedded cursor="rayOrigin:mouse" id="modelo">
                    <a-assets>
                      <img id="clique"          src="clique.png" />
                      <img id="refletores"      src="Refletores-spot.jpg" />
                      <img id="arandela1"       src="arandela-decor.jpg" />
                      <img id="arandela2"       src="arandela-decor2.jpg" />
                      <img id="awei-mesa"       src="awei-mesa.jpg" />
                      <img id="fitas"           src="fitas.jpg" />
                      <img id="balizadores"     src="balizadores.jpg" />
                      <img id="centro_showroom" src="centro_showroom.jpg" />
                      <img id="pendentes"       src="pendentes.jpg" />
                      <img id="mesas"           src="mesas.jpg" />
                      <img id="home"            src="icone.png" />
                    </a-assets>
                    <!-- Câmera no centro -->
                      <a-entity id="animacao" animation__Rot="property: rotation; to:0 360 0; dur:600000; loop: true; easing:linear">
                      <a-camera id="cameraPrincipal" position="0 1.6 0" look-controls="reverseMouseDrag: true;magicWindowTrackingEnabled:false" >
                        
                      </a-camera> 
                      </a-entity> 
                    <a-entity >
                      <a-sky id="ambiente" src="centro_showroom.jpg" rotation="0 0 0"></a-sky>
                    </a-entity>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="false" rotation=""          position=""            class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnCentroShowroom" src="#clique" ></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="true"  rotation="0 -45 0"   position="-3 1.2 0"    class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnBalizadores" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="false" rotation=""          position=""            class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnRefletores" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="true"  rotation="0 195 0"   position="-2.2 1.2 -4" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnMesas" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="false" rotation=""          position=""            class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnMesaAwei" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="true"  rotation="0 90 0"    position="-2 1.2 -1"   class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnFitas" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="true"  rotation="0 -90 0"   position="4 1.2 0"     class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnPendentes" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="false" rotation=""          position=""            class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnArandelaDecor1" src="#clique"></a-image>
                          <a-image click-listener animation__Scale="property:scale; to: 1 1 1;dur: 2000;loop:true;dir:alternate" visible="false" rotation=""          position=""            class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnArandelaDecor2" src="#clique"></a-image>
                    </a-scene>
              </div>
    </div>
  <script src="script.js" defer></script>
    
  </body>
</html>
