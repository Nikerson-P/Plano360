<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Teste Panorama Esfera</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="panorama" src="Refletores-spot.jpg">
      </a-assets>
      
     <a-entity position="0 1.6 0">
        <a-camera look-controls="reverseMouseDrag: true"></a-camera>
      </a-entity>

      <a-box 
        	      id="proxima"
                position="0 1 -3"
                color="#4CC3D9">
      </a-box>
          <a-sky src="#panorama" ></a-sky>
      
    </a-scene>
  </body>
