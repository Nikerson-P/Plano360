<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene  vr-mode-ui="enabled: false" >
      <a-assets>
        <img id="ambiente" src="ambiente.jpg" crossorigin="anonymous" />
        <img id="ambiente2" src="ambiente2.jpg" crossorigin="anonymous" />
        <img id="ambiente3" src="ambiente3.jpg" crossorigin="anonymous" />
        <img id="ambiente4" src="ambiente4.jpg" crossorigin="anonymous" />
      </a-assets>
<a-camera 
  look-controls="reverseMouseDrag: true;touchEnabled: true; magic-windowTrackingEnabled: false; mouseEnabled: true"
  raycaster="objects: .clicavel">
  
  <a-cursor cursor="fuse:false; rayOrigin: mouse"></a-cursor>
</a-camera>
      
<a-sky id="sky" src="#ambiente3" rotation="0 -90 0"></a-sky>

<a-entity id="cena1" position="0 1.6 0" visible="true">
    <a-box 
      id="inicio"
      position="0 0 -1.6"
      rotation="0 90 0" 
      color="#4CC3D9" 
      depth="0.3" 
      height="0.3" 
      width="0.3"
      class="clicavel">

    <a-box 
      id="montanhas"
      position="-1.6 0 -1.6"
      rotation="0 90 0" 
      color="#4CC3D9" 
      depth="0.3" 
      height="0.3" 
      width="0.3"
      class="clicavel">
</a-entity>
      


<a-entity id="cena2" position="0 1.6 0" visible="false">
    <a-box 
      id="inicio"
      position="0 0 -1.6"
      rotation="0 90 0" 
      color="#ffffff" 
      depth="0.3" 
      height="0.3" 
      width="0.3"
      class="clicavel">

    <a-box 
      id="quarto"
      position="1.6 0 -1.6"
      rotation="0 90 0" 
      color="#ffffff" 
      depth="0.3" 
      height="0.3" 
      width="0.2"
      class="clicavel">
</a-entity>
  
  
    </a-scene>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  //botoes
  const inicio = document.querySelector('#inico');
  const montanhas = document.querySelector('#montanhas');
  const quarto = document.querySelector('#quarto');

  //cenas 
  const cena1 = document.querySelector('#cena1');
  const cena2 = document.querySelector('#cena2');

  //plano de fundo
  const sky = document.querySelector('#sky');

  //cursor
  const cursor = document.querySelector('a-cursor');

  
  inicio.addEventListener('click', () => {
    
    cena1.setAttribute('visible', 'false');
    cena2.setAttribute('visible', 'true');
    
    if(sky.getAttribute('src') === '#ambiente4'){
      sky.setAttribute('src','#ambiente3')
    }else{
      sky.setAttribute('src', '#ambiente4');
    }
    console.log('Botão clicado');
  });
  quarto.addEventListener('click', () => {
    
    cena1.setAttribute('visible', 'false');
    cena2.setAttribute('visible', 'true');
    
    if(sky.getAttribute('src') === '#ambiente4'){
      sky.setAttribute('src','#ambiente3')
    }else{
      sky.setAttribute('src', '#ambiente4');
    }
    console.log('Botão clicado');
  });
  

  setTimeout(() => {
    cursor.components.raycaster.refreshObjects();
  }, 50);

  
});
</script>


  </body> 
</html>
