<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Teste Panorama Esfera</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="panorama" src="Refletores-spot.jpg">
      </a-assets>
      
     <a-entity position="0 1.6 0">
        <a-camera look-controls="reverseMouseDrag: true"></a-camera>
      </a-entity>
     <a-sky src="#panorama" ></a-sky>

     <a-entity position="0 3 -3" >
          <a-circle id="centro" radius="0.3" color="#00BFFF" rotation="-90 0 0"></a-circle>
          <a-text value="Entrada" position="0 0 0.6" rotation="-90 0 0"></a-text>
     </a-entity>     
      
    </a-scene>
  </body>
</html>
