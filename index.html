<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GalaxyLed - Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="clique" src="clique.png" />
        <img id="refletores" src="Refletores-spot.jpg" />
        <img id="arandela1" src="arandela-decor.jpg" />
        <img id="arandela2" src="arandela-decor2.jpg" />
        <img id="awei-mesa" src="awei-mesa.jpg" />
        <img id="fitas" src="fitas.jpg" />
        <img id="balizadores" src="balizadores.jpg" />
        <img id="centro_showroom" src="centro_showroom.jpg" />
        <img id="pendentes" src="pendentes.jpg" />
		<img id="mesas" src="mesas.jpg" />
      </a-assets>
      <!-- Câmera no centro -->
      <a-entity position="0 1.6 0">
		<a-cursor></a-cursor>
        <a-camera look-controls="reverseMouseDrag: true"></a-camera>
      </a-entity>

      <!-- Cubos distribuídos a cada 15° -->
      <a-image src="#clique"  position="2 2.6 0"  width="0.6" height="0.6 " rotation="0 105.1 0" transparent="true"></a-image>
      
      <a-entity >
        <a-sky id="ambiente" src="Refletores-spot.jpg"></a-sky>
      </a-entity>
      
            <a-image id="btnCentroShowroom" src="#clique"></a-image>
            <a-image id="btnBalizadores" src="#clique"></a-image>
            <a-image id="btnRefletores" src="#clique"></a-image>
            <a-image id="btnMesas" src="#clique"></a-image>
			<a-image id="btnMesaAwei" src="#clique"></a-image>
            <a-image id="btnFitas" src="#clique"></a-image>
            <a-image id="btnPendentes" src="#clique"></a-image>
            <a-image id="btnArandelaDecor1" src="#clique"></a-image>
            <a-image id="btnArandelaDecor2" src="#clique"></a-image>
            
    
      
    </a-scene>
    <script>
    	 document.addEventListener('DOMContentLoaded', () => {
            const btnCentroShowroom =document.getSelector("#btnCentroShowroom");
            const btnBalizadores =document.getSelector("#btnBalizadores");
            const btnRefletores =document.getSelector("#btnRefletores");
            const btnMesas =document.getSelector("#btnMesas");
            const btnFitas =document.getSelector("#btnFitas");
            const btnFitas =document.getSelector("#btnPendentes");
            const btnPendentes =document.getSelector("#btnPendentes");
            const btnArandelaDecor1 =document.getSelector("#btnArandelaDecor1");
            const btnArandelaDecor2 =document.getSelector("#btnArandelaDecor2");
         
       })
	</script>
    
  </body>
</html>
