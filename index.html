<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Teste Panorama Esfera</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Assets -->
      <a-assets>
        <img id="panorama" src="segundo.jpg">
      </a-assets>
      
      <!-- Esfera customizada -->
    <a-scene>
        <!-- Cilindro vertical -->
          <a-cylinder
              position="0 1.6 0"
              radius="5"
              height="3"
            material="src: #panorama; side: back">
        </a-cylinder>
      
      <!-- CÃ¢mera com look-controls -->
      <a-camera look-controls="maxPitch: 45; minPitch: -45"></a-camera>
      
    </a-scene>
  </body>
</html>
