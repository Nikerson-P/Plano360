<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GalaxyLed - Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="clique" src="clique.png" />
        <img id="refletores" src="Refletores-spot.jpg" />
        <img id="arandela1" src="arandela-decor.jpg" />
        <img id="arandela2" src="arandela-decor2.jpg" />
        <img id="awei-mesa" src="awei-mesa.jpg" />
        <img id="fitas" src="fitas.jpg" />
        <img id="balizadores" src="balizadores.jpg" />
        <img id="centro_showroom" src="centro_showroom.jpg" />
        <img id="pendentes" src="pendentes.jpg" />
		<img id="mesas" src="mesas.jpg" />
      </a-assets>
      <!-- Câmera no centro -->
      <a-entity position="0 1.6 0">
		<a-cursor></a-cursor>
        <a-camera look-controls="reverseMouseDrag: true"></a-camera>
      </a-entity>

      <!-- Cubos distribuídos a cada 15° -->
      <a-image src="#clique"  position="2 2.6 0"  width="0.6" height="0.6 " rotation="0 105.1 0" transparent="true"></a-image>
      
      <a-entity >
        <a-sky id="ambiente" src="centro_showroom.jpg" rotation="0 0 90"></a-sky>
      </a-entity>
      
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnCentroShowroom" src="#clique" ></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnBalizadores" src="#clique"></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnRefletores" src="#clique"></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnMesas" src="#clique"></a-image>
			<a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnMesaAwei" src="#clique"></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnFitas" src="#clique"></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnPendentes" src="#clique"></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnArandelaDecor1" src="#clique"></a-image>
            <a-image position="" width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnArandelaDecor2" src="#clique"></a-image>
            
    
      
    </a-scene>
    <script>
    	 document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener('click', () => {
		  	const camera = document.querySelector('[camera]').object3D;
		
		  	const raycaster = new THREE.Raycaster();
		  	raycaster.setFromCamera({ x: 0, y: 0 }, camera);
		
		  	const botoes = document.querySelectorAll('.hotspot');
		 	const objetos = [...botoes].map(b => b.object3D);
		
		 	const hit = raycaster.intersectObjects(objetos, true);
		
		  	if (hit.length) {
		    	const el = hit[0].object.el;
		    	console.log('Clicou no id:', el.id);
		
			   	// const destino = el.getAttribute('data-destino');
			    //document.querySelector('#sky').setAttribute('src', destino);
  			}
});

         
       })
	</script>
    
  </body>
</html>
