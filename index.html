<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Teste Panorama Esfera</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Assets -->
      <a-assets>
        <img id="panorama" src="teste.jpg">
      </a-assets>
      
      <!-- Esfera customizada -->
    <a-scene>
        <!-- Cilindro vertical -->
          <a-sphere
              position="0 1.6 0"
              radius="2.8"
              height="4"
            theta-start="0"
    theta-length="180"   
    phi-start="0"
        phi-length="150"  
            material="src: #panorama; side: back; offset: 0 0.2">
        </a-sphere>
      
      <!-- CÃ¢mera com look-controls -->
      <a-camera position="0 1.6 0"></a-camera>
      
    </a-scene>
  </body>
</html>
