<html>
  <head>
    <meta charset="utf-8">
    <title>GalaxyLed - Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="container-scene">
    <a-scene embedded>
      <a-assets>
        <img id="clique" src="clique.png" />
        <img id="refletores" src="Refletores-spot.jpg" />
        <img id="arandela1" src="arandela-decor.jpg" />
        <img id="arandela2" src="arandela-decor2.jpg" />
        <img id="awei-mesa" src="awei-mesa.jpg" />

        <img id="pendentes" src="pendentes.jpg" />
		<img id="mesas" src="mesas.jpg" />
      </a-assets>
      <!-- Câmera no centro -->
      
		<a-cursor></a-cursor>
        <a-camera cursor="rayOrigin: mouse" raycaster="objects: .hotspot" position="0 1.6 0" look-controls="reverseMouseDrag: true"></a-camera>
     


      
      
      <a-entity >
        <a-sky id="ambiente" src="centro_showroom.jpg" rotation="0 0 0"></a-sky>
      </a-entity>
      
            <a-image visible="false" position="2 1.6 0" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnCentroShowroom" src="#clique" ></a-image>
            <a-image visible="false" position=" 0 1.6 -2" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnBalizadores" src="#clique"></a-image>
            <a-image visible="false" position="0.518 1.6 1.933" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnRefletores" src="#clique"></a-image>
            <a-image visible="false" position="-0.518 1.6 -1.933" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnMesas" src="#clique"></a-image>
			      <a-image visible="false" position="" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnMesaAwei" src="#clique"></a-image>
            <a-image visible="false" position="" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnFitas" src="#clique"></a-image>
            <a-image visible="false" position="" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnPendentes" src="#clique"></a-image>
            <a-image visible="false" position="" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnArandelaDecor1" src="#clique"></a-image>
            <a-image visible="false" position="" class="hotspot" data-raycastable width="0.6" height="0.6" transparent="true" look-at="[camera]" id="btnArandelaDecor2" src="#clique"></a-image>
                

    </a-scene>
    </div>
    <div id="controle_mundo">

      <label>Controle de rotação</label>
      <label>ArandelaDecor1</label>   <input type="radio" checked name="opcao" value="ArandelaDecor1"/>
      <label>ArandelaDecor2</label>   <input type="radio" name="opcao" value="ArandelaDecor2"/>
      <label>Balizadores</label>      <input type="radio" name="opcao" value="Balizadores"/>
      <label>Centro Showroom</label>  <input type="radio" name="opcao" value="Centro_showroom"/>
      <label>Fitas</label>            <input type="radio" name="opcao" value="Fitas"/>
      <label>Mesa Awei</label>        <input type="radio" name="opcao" value="Mesa"/>
      <label>Mesas</label>            <input type="radio" name="opcao" value="MesaAwei"/>
    </br>
      <label>Controle de posições</label>
      <label>Pos X</label>
      <input type="number" name="posX" id="pox"/>
      <label>Pos Y</label>
      <input type="number" name="posY" id="poy"/>
      <label>Pos Z</label>
      <input type="number" name="posZ" id="poz"/>
    </br>
      <label>Controle de rotação</label>
      <label>Pos X</label>
      <input type="number" name="rotX" id="rox"/>
      <label>Pos Y</label>
      <input type="number" name="rotY" id="roy"/>
      <label>Pos Z</label>
      <input type="number" name="rotZ" id="roz"/>
    </br>
    <input type="button" id="btnConfirma" value="Atualiza"/>
