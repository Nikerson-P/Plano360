<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene  vr-mode-ui="enabled: false" >
           <a-assets>
                  <img id="ambiente" src="ambiente.jpg" crossorigin="anonymous" />
                  <img id="ambiente2" src="ambiente2.jpg" crossorigin="anonymous" />
                  <img id="ambiente3" src="ambiente3.jpg" crossorigin="anonymous" />
                  <img id="ambiente4" src="ambiente4.jpg" crossorigin="anonymous" />
                  <img id="showroom1" src="lampadas.png" crossorigin="anonymous" />
           </a-assets>
          <a-camera look-controls="reverseMouseDrag: true;touchEnabled: true; magic-windowTrackingEnabled: false; mouseEnabled: true">
          <a-cursor fuse="false" raycaster="objects: .clicavel" rayOrigin="mouse"></a-cursor>
          </a-camera>
                
          <a-cylinder
            src="#showroom1"
            radius="6"
            height="2"
            open-ended="true"
            theta-length="360"
            rotation="0 180 0"
          ></a-cylinder>
          
            
  
</a-scene>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  

   
});
</script>


  </body> 
</html>
