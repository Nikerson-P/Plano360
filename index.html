<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showroom</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene  vr-mode-ui="enabled: false" >
           <a-assets>
                  <img id="ambiente" src="ambiente.jpg" crossorigin="anonymous" />
                  <img id="ambiente2" src="ambiente2.jpg" crossorigin="anonymous" />
                  <img id="ambiente3" src="ambiente3.jpg" crossorigin="anonymous" />
                  <img id="ambiente4" src="ambiente4.jpg" crossorigin="anonymous" />
           </a-assets>
          <a-camera look-controls="reverseMouseDrag: true;touchEnabled: true; magic-windowTrackingEnabled: false; mouseEnabled: true">
          <a-cursor fuse="false" raycaster="objects: .clicavel" rayOrigin="mouse"></a-cursor>
          </a-camera>
                
          <a-sky id="sky" src="#ambiente" rotation="0 -90 0"></a-sky>
          
          <a-sphere 
           color="red"
           radius="0.5"
           position="0 1.3 -4" 
          ></a-sphere>
      
           <a-sphere 
           color="blue"
           radius="0.5"
           position="1.6 1.3 -8" 
          ></a-sphere>
      
           <a-sphere 
           color="green"
           radius="0.5"
           position="1.5 1.3 -8" 
          ></a-sphere>
          
            
  
</a-scene>
<script>
  document.addEventListener('DOMContentLoaded', () => {
  

   
});
</script>


  </body> 
</html>
